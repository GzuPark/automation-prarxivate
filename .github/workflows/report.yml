name: Report

on:
  schedule:
  - cron: '0 21 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Submodule init
      run: |
        git submodule init
        git submodule update
    - name: Install python packages
      run: |
        python -m pip install --upgrade pip
        pip install -r prarxivate/requirements.txt
        pip install dropbox
    - name: Download db from dropbox
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        DB_PATH: ${{ secrets.DB_PATH }}
        REPORT_PATH: ${{ secrets.REPORT_PATH }}
      run: |
        python -c 'from automation import download_db; download_db();'
    - name: Make reports & Upload reports to dropbox
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        DB_PATH: ${{ secrets.DB_PATH }}
        REPORT_PATH: ${{ secrets.REPORT_PATH }}
      run: |
        export DATE3=$(date "+%Y-%m-%d" -d "-3 days")
        export DATE2=$(date "+%Y-%m-%d" -d "-2 days")
        export DATE1=$(date "+%Y-%m-%d" -d "-1 days")
        python prarxivate/make_report.py -d $DATE3 -nbs 2
        python prarxivate/make_report.py -d $DATE3 -nbs 2 -c cs.CV
        python prarxivate/make_report.py -d $DATE3 -nbs 2 -c cs.CV+cs.RO
        python -c 'from automation import upload_report; upload_report();'
        python prarxivate/make_report.py -d $DATE2 -nbs 2
        python prarxivate/make_report.py -d $DATE2 -nbs 2 -c cs.CV
        python prarxivate/make_report.py -d $DATE2 -nbs 2 -c cs.CV+cs.RO
        python -c 'from automation import upload_report; upload_report();'
        python prarxivate/make_report.py -d $DATE1 -nbs 2
        python prarxivate/make_report.py -d $DATE1 -nbs 2 -c cs.CV
        python prarxivate/make_report.py -d $DATE1 -nbs 2 -c cs.CV+cs.RO
        python -c 'from automation import upload_report; upload_report();'
